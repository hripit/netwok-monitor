# frontend/nginx.conf
# Добавлен блок для HTTP (порт 80) с редиректом на HTTPS
server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;  # Исправление: добавлен редирект на HTTPS
}

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    # Исправление: добавлена корневая директория для статических файлов
    root /usr/share/nginx/html;
    index index.html;

    # Исправление: добавлен location для обработки React-роутинга
    location / {
        try_files $uri $uri/ /index.html;  # Для поддержки client-side routing
        add_header Cache-Control "no-store, no-cache";
    }

    # Для WebSocket
    location /api/ws/monitor {
        proxy_pass https://backend:443;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        # CORS для WebSocket
        add_header 'Access-Control-Allow-Origin' 'https://localhost:8443' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    }

    # Для REST API
    location /api {
        proxy_pass https://backend:443;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # CORS для REST
        add_header 'Access-Control-Allow-Origin' 'https://localhost:8443' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Обработка предварительных запросов
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://localhost:8443';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Исправление: добавлены заголовки безопасности
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}